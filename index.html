<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT-CARD</title>
    <link rel="stylesheet" href="style.css">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    
    <main>
        <div class="nft-card">
            <div class="card-content">
                <div class="card-image">
                    <figure style="line-height: 0;">
                        <img src="assets/image-equilibrium.jpg" alt="equilibrium image cover">
                    </figure>
                    <div id="hover-effect">
                        <img src="assets/icon-view.svg" alt="icon view">
                    </div>
                </div>
                <div class="card-details">
                    <div class="details-title">
                        <h3><a href="#">Equilibrium #3429</a></h3>
                        <p>Our Equilibrium collection promotes balance and calm.</p>
                    </div>
                </div>
                <div class="details-price">
                    <div class="price-eth">
                        <img src="assets/icon-ethereum.svg" alt="etherium icon" class="icon">
                        <p>0.041 ETH</p>
                    </div>
                    <div class="price-timeframe">
                        <img src="assets/icon-clock.svg" alt="clock icon" class="icon">
                        <p>3 days left</p>
                    </div>
                </div>
                <div class="card-author">
                    <img src="assets/image-avatar.png" alt="author avatar" id="avatar">
                    <p>Creation of <a href="#">Jules Wyvern</a></p>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
